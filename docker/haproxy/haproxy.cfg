global
        log /dev/log    local0
        log /dev/log    local1 notice
        chroot /var/lib/haproxy
        stats socket /run/haproxy/admin.sock mode 660 level admin
        stats timeout 30s
        user haproxy
        group haproxy
        daemon

        # Default SSL material locations
        ca-base /etc/ssl/certs
        crt-base /etc/ssl/private

        # Default ciphers to use on SSL-enabled listening sockets.
        # For more information, see ciphers(1SSL).
        ssl-default-bind-ciphers kEECDH+aRSA+AES:kRSA+AES:+AES256:RC4-SHA:!kEDH:!LOW:!EXP:!MD5:!aNULL:!eNULL

defaults
        log     global
        mode    http
        option  httplog
        option  dontlognull
        timeout connect 5000
        timeout client  50000
        timeout server  50000
        # never fail on address resolution
        default-server init-addr last,libc,none
        # errorfile 400 /etc/haproxy/errors/400.http
        # errorfile 403 /etc/haproxy/errors/403.http
        # errorfile 408 /etc/haproxy/errors/408.http
        # errorfile 500 /etc/haproxy/errors/500.http
        # errorfile 502 /etc/haproxy/errors/502.http
        # errorfile 503 /etc/haproxy/errors/503.http
        # errorfile 504 /etc/haproxy/errors/504.http

frontend ticketboksdomains
    bind *:80
    mode http
    use_backend devboks if { hdr(host) -i devboks.kalombo.me }
    use_backend toni if { hdr(host) -i toni.kalombo.me }
    use_backend yannick if { hdr(host) -i yannick.kalombo.me }
    use_backend vagrant if { hdr(host) -i 192.168.0.34 }
    default_backend ticketboks

backend ticketboks
    mode http
    balance roundrobin
    option forwardfor
    http-request set-header X-Forwarded-Port %[dst_port]
    http-request add-header X-Forwarded-Proto https if { ssl_fc }
    #option httpchk OPTIONS / HTTP/1.1\r\nHost:\ localhost 
    server app_1 docker_app_1:8000 check
    server app_2 docker_app_2:8000 check
    server app_3 docker_app_3:8000 check

backend yannick 
    mode http
    option forwardfor
    http-request set-header X-Forwarded-Port %[dst_port]
    http-request add-header X-Forwarded-Proto https if { ssl_fc }    
    server app_1 docker_app_1:8000 check 

backend toni
    mode http
    option forwardfor
    http-request set-header X-Forwarded-Port %[dst_port]
    http-request add-header X-Forwarded-Proto https if { ssl_fc }    
    server app_2 docker_app_2:8000 check

backend devboks 
    mode http
    option forwardfor
    http-request set-header X-Forwarded-Port %[dst_port]
    http-request add-header X-Forwarded-Proto https if { ssl_fc }    
    server app_3 docker_app_3:8000 check   

backend vagrant
    mode http
    option forwardfor
    http-request set-header X-Forwarded-Port %[dst_port]
    http-request add-header X-Forwarded-Proto https if { ssl_fc }    
    server app_3 docker_app_3:8000 check

listen stats 
    bind :1936 
    stats enable
    stats uri /
    stats hide-version
    stats auth admin:monotoni

