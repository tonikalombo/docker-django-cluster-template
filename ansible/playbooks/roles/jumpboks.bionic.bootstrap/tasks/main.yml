---


- name: add universe repository for bionic
  apt_repository: 
    repo: deb http://archive.ubuntu.com/ubuntu bionic universe
    state: present
- name: Running apt-get update 
  apt:
    update_cache: yes
    force_apt_get: yes
- name: Install dependencies.
  apt: 
   name: "{{ packages }}" 
   state: present
   force_apt_get: yes
  vars:
          packages:
                  - build-essential       
                  - libssl-dev         
                  - libffi-dev          
                  - git             
                  - curl            
                  - apt-transport-https     
                  - ca-certificates       
                  - software-properties-common  

- name: Install python3 with Pip.
  package: 
        name: "{{ python_packages }}"
        state: present
        force_apt_get: yes
  become: yes
  vars:
          python_packages:
                  - python3-dev
                  - python3-pip

